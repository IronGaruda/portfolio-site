<div class="project-container padded-container" id="projects">
  <h2 class="section-title">Recent Projects</h2>
  <div class="all-projects">
    <app-project-container *ngFor="let project of projects" [defaultTitle]="project.title" projectType="active">
      <header-block>
        <img [src]="project.imageURL" width="100%" />
      </header-block>
      <default-content>
        <div class="description-container">
          <p>{{project.description}}</p>
        </div>
      </default-content>
      <active-content>
        <div [innerHTML]="project.markup"></div>
        <div class="align">
          <a class="button-link" [routerLink]="['/' + project.destination]" target="_blank" (click)="openProject()">
            <input type="button" class="project-button" value="Site Overview">
          </a>
        </div>
      </active-content>
    </app-project-container>
  </div>
</div>
